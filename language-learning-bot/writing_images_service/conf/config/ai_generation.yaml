# AI генерация изображений по иероглифам
ai_generation:
  enabled: true
  
  # Модели HuggingFace
  models:
    base_model: "stabilityai/stable-diffusion-xl-base-1.0"
    # Альтернативы для 80GB VRAM:
    # base_model: "stabilityai/stable-diffusion-xl-refiner-1.0"
    # base_model: "playground-ai/playground-v2.5-1024px-aesthetic"
    
    # UPDATED: Single Union ControlNet instead of 4 separate models
    controlnet_models:
      union: "xinsir/controlnet-union-sdxl-1.0"
      # Alternative ProMax version with additional features:
      # union: "xinsir/controlnet-union-sdxl-1.0-promax"
      
  # Параметры генерации
  generation:
    num_inference_steps: 30
    guidance_scale: 7.5
    width: 512
    height: 512
    batch_size: 4  # Можно увеличить для 80GB VRAM
        
  # Настройки conditioning генерации
  conditioning:
    # Методы генерации контуров
    canny:
      available_methods:
        - "opencv_canny"
        - "hed_canny" 
        - "structured_edge_detection"
        - "multi_scale_canny"
        - "adaptive_canny"
      
      default_method: "opencv_canny"
      
      # Параметры для каждого метода
      opencv_canny:
        low_threshold: 50
        high_threshold: 150
        kernel_size: 3
        
      hed_canny:
        model_name: "lllyasviel/Annotators"
        threshold: 0.1
        
      multi_scale_canny:
        scales: [0.5, 1.0, 1.5]
        combine_method: "max"
        
      adaptive_canny:
        block_size: 3
        c_constant: 2
        
    # Методы генерации глубины
    depth:
      available_methods:
        - "black_and_white_depth"
        - "stroke_thickness_depth"
        - "distance_transform_depth"
        - "morphological_depth"
        - "multi_layer_depth"
      
      default_method: "black_and_white_depth"
      
      black_and_white_depth:
        invert: false
        gaussian_blur: 3
        
      stroke_thickness_depth:
        normalize: true
        invert: false
        gaussian_blur: 3
        
      ai_depth_estimation:
        model_name: "intel-isl/MiDaS"
        model_type: "MiDaS_small"
        
    # Методы сегментации
    segmentation:
      available_methods:
        - "black_and_white_segmentation"
        - "radical_segmentation"
        - "stroke_type_segmentation"
        - "color_based_segmentation"
      
      default_method: "black_and_white_segmentation"
      
      black_and_white_segmentation:
        invert: false
        gaussian_blur: 3

      radical_segmentation:
        use_kangxi_radicals: true
        color_per_radical: true
        
      stroke_type_segmentation:
        segment_types: ["horizontal", "vertical", "diagonal", "curved"]
        
      ai_segmentation:
        model_name: "facebook/sam-vit-huge"
        points_per_side: 16
        
      color_based_segmentation:
        num_clusters: 5
        algorithm: "kmeans"
        
    # Методы создания набросков
    scribble:
      available_methods:
        - "skeletonization_scribble"
        - "morphological_simplification"
        - "vectorization_simplification"
        - "hand_drawn_simulation"
        - "multi_level_abstraction"
        - "style_aware_scribble"
      
      default_method: "skeletonization_scribble"
      
      skeletonization_scribble:
        algorithm: "zhang_suen"  # zhang_suen, medial_axis
        
      morphological_simplification:
        kernel_size: 3
        iterations: 2
        
      hand_drawn_simulation:
        noise_level: 1.5
        line_variation: 0.8
        
      multi_level_abstraction:
        levels: ["precise", "medium", "loose"]
        default_level: "medium"
        
  # Семантический анализ
  semantic_analysis:
    enabled: true
    
    # Базы данных
    databases:
      unihan:
        enabled: true
        cache_ttl: 86400  # 24 часа
        
      radical_kangxi:
        enabled: true
        include_variants: true
        
      etymology:
        enabled: true
        sources: ["hanzicraft", "yellowbridge"]
        
      cedict:
        enabled: true
        variant: "cc-cedict"
        
        
  # GPU настройки для 80GB VRAM
  gpu:
    device: "cuda"
    memory_efficient: false  # Можно отключить для большой VRAM
    enable_attention_slicing: false  # Не нужно для 80GB
    enable_cpu_offload: false
    enable_model_cpu_offload: false
    enable_sequential_cpu_offload: false
    
    # Batch обработка
    max_batch_size: 4  # Можно генерировать несколько изображений сразу
    
    # Оптимизации
    use_torch_compile: true
    use_channels_last_memory_format: true
    enable_vae_slicing: false
    enable_vae_tiling: false

  # Промпт инжиниринг
  prompt_engineering:
    # Базовые шаблоны промптов
    base_templates:
      anime: "An anime-style artwork showing concept: {meaning}, stylized in the form of Chinese character {character}. {hint}"
      cartoon: "A cartoon picture of concept: {meaning}, in the form of Chinese character {character}. {hint}"
      comics: "A vibrant comics book style illustration of concept: {meaning}, in the form of Chinese character {character}. {hint}"
      cyberpunk: "A cyberpunk style picture of concept: {meaning}, in the form of Chinese character {character}. {hint}"
      disney: "A Disney animation style illustration of concept: {meaning}, in the form of Chinese character {character}. {hint}"
      realistic: "A detailed realistic illustration representing concept: {meaning}, maintaining the form of Chinese character {character}. {hint}"
      techno: "A modern techno style picture of concept: {meaning}, in the form of Chinese character {character}. {hint}"
      watercolor: "A soft watercolor painting depicting concept: {meaning}, with flowing brushstrokes in the form of Chinese character {character}. {hint}"
      
  # Мониторинг и отладка
  monitoring:
    enabled: true
    log_generation_stats: true
    save_intermediate_results: false  # Для отладки
    
    # Метрики производительности
    performance_tracking:
      track_generation_time: true
      track_gpu_memory: true
      track_model_loading_time: true
      
    # Экспорт результатов для анализа
    export_results:
      enabled: false
      export_directory: "./ai_generation_exports"
      include_conditioning_images: true
      include_prompts: true
      include_metadata: true
      